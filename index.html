<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMetrics Pro | Organic Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        
        #ai-sidebar { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); width: 60px; }
        #ai-sidebar.expanded { width: 400px; }
        
        .custom-checkbox { width: 18px; height: 18px; cursor: pointer; accent-color: #2563eb; }

        .custom-scrollbar::-webkit-scrollbar { height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        th, td { white-space: nowrap; }
        
        /* Estilo dos cards de resumo */
        .kpi-card { border-right: 1px solid #f1f5f9; }
        .kpi-card:last-child { border-right: none; }
    </style>
</head>
<body class="flex min-h-screen">

    <div class="flex-1 flex flex-col min-w-0">
        <header class="bg-white border-b border-slate-200 px-8 h-16 flex justify-between items-center sticky top-0 z-40">
            <div class="flex items-center gap-3">
                <i data-lucide="graduation-cap" class="text-blue-600 w-6 h-6"></i>
                <h1 class="font-bold text-slate-800 tracking-tight">University <span class="text-blue-600">Intelligence</span></h1>
            </div>
            <button onclick="downloadTable()" class="flex items-center gap-2 bg-[#1d854e] hover:bg-[#156d3f] text-white px-4 py-2 rounded-lg text-xs font-bold transition-all shadow-md">
                <i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Exportar Dados
            </button>
        </header>

        <main class="p-8 w-full">
            
            <div class="bg-white rounded-3xl border border-slate-200 shadow-sm mb-8 overflow-hidden">
                <div class="grid grid-cols-4 items-center">
                    <div class="kpi-card p-6 border-l-4 border-l-blue-500">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-blue-500"></span> Cliques Orgânicos
                        </p>
                        <h3 id="totalClicks" class="text-2xl font-black text-slate-800 mt-1">0</h3>
                    </div>
                    <div class="kpi-card p-6 border-l-4 border-l-red-500">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-red-500"></span> Impressões Orgânicas
                        </p>
                        <h3 id="totalImpressions" class="text-2xl font-black text-slate-800 mt-1">0</h3>
                    </div>
                    <div class="kpi-card p-6">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">CPC Médio (Equiv.)</p>
                        <h3 id="avgCpc" class="text-2xl font-black text-slate-800 mt-1">R$ 0,00</h3>
                    </div>
                    <div class="kpi-card p-6">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Economia (Custo)</p>
                        <h3 id="totalCost" class="text-2xl font-black text-slate-800 mt-1">R$ 0,00</h3>
                    </div>
                </div>
                
                <div class="p-6 pt-0">
                    <div class="h-64 w-full">
                        <canvas id="organicLineChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-stretch">
                <div id="adsCardPlaceholder"></div> 
                <div id="orgCardPlaceholder"></div>
            </div>
        </main>
    </div>

    <script>
        const universityData = [
            { term: "vestibular medicina 2026", pImp: 24500, pClicks: 3038, pCtr: "12.4%", pCpc: 4.50, sClicks: 120, sImp: 1200, sCtr: "10.0%", pos: 14.2 },
            { term: "curso de direito mensalidade", pImp: 18200, pClicks: 1474, pCtr: "8.1%", pCpc: 2.10, sClicks: 243, sImp: 5400, sCtr: "4.5%", pos: 3.4 },
            { term: "melhores faculdades de engenharia", pImp: 4500, pClicks: 99, pCtr: "2.2%", pCpc: 1.80, sClicks: 6970, sImp: 85000, sCtr: "8.2%", pos: 1.1 },
            { term: "inscrição vestibular psicologia", pImp: 32000, pClicks: 4800, pCtr: "15.0%", pCpc: 3.20, sClicks: 10, sImp: 850, sCtr: "1.2%", pos: 22.5 },
            { term: "bolsa de estudo administração", pImp: 45000, pClicks: 3060, pCtr: "6.8%", pCpc: 1.15, sClicks: 648, sImp: 12000, sCtr: "5.4%", pos: 2.1 }
        ];

        // Lógica de cálculo dos KPIs Orgânicos
        function updateKPIs() {
            let totalSImp = universityData.reduce((acc, curr) => acc + curr.sImp, 0);
            let totalSClicks = universityData.reduce((acc, curr) => acc + curr.sClicks, 0);
            let totalEquivCost = universityData.reduce((acc, curr) => acc + (curr.sClicks * curr.pCpc), 0);
            let avgCpcEquiv = totalSClicks > 0 ? totalEquivCost / totalSClicks : 0;

            document.getElementById('totalClicks').innerText = totalSClicks.toLocaleString();
            document.getElementById('totalImpressions').innerText = (totalSImp / 1000).toFixed(2) + ' mil';
            document.getElementById('avgCpc').innerText = 'R$ ' + avgCpcEquiv.toFixed(2);
            document.getElementById('totalCost').innerText = 'R$ ' + totalEquivCost.toLocaleString('pt-BR', {minimumFractionDigits: 0, maximumFractionDigits: 0});
        }

        // Configuração do Gráfico de Linhas (Estilo Google Ads)
        const ctx = document.getElementById('organicLineChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: universityData.map(d => d.term.split(' ')[1]), // Pega a segunda palavra do termo como label
                datasets: [
                    {
                        label: 'Cliques',
                        data: universityData.map(d => d.sClicks),
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        yAxisID: 'y',
                    },
                    {
                        label: 'Impressões',
                        data: universityData.map(d => d.sImp),
                        borderColor: '#ef4444',
                        borderWidth: 3,
                        tension: 0.4,
                        yAxisID: 'y1',
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { type: 'linear', display: true, position: 'left', grid: { color: '#f1f5f9' } },
                    y1: { type: 'linear', display: true, position: 'right', grid: { drawOnChartArea: false } },
                    x: { grid: { display: false } }
                }
            }
        });

        window.onload = () => { 
            updateKPIs(); 
            lucide.createIcons();
        };
    </script>
</body>
</html>
